<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Heure', 'Température (°C)'],
          ['00:00', 5.2],
          ['01:00', 4.8],
          ['02:00', 4.5],
          ['03:00', 4.2],
          ['04:00', 4.0],
          ['05:00', 3.8],
          ['06:00', 4.1],
          ['07:00', 5.0],
          ['08:00', 6.5],
          ['09:00', 8.2],
          ['10:00', 10.0],
          ['11:00', 11.5],
          ['12:00', 12.8],
          ['13:00', 13.5],
          ['14:00', 14.0],
          ['15:00', 13.8],
          ['16:00', 13.2],
          ['17:00', 12.0],
          ['18:00', 10.5],
          ['19:00', 9.0],
          ['20:00', 8.0],
          ['21:00', 7.2],
          ['22:00', 6.5],
          ['23:00', 6.0]
        ]);

        var options = {
          title: 'Températures horaires à Paris (°C)',
          legend: {
            position: 'bottom',
            textStyle: { fontSize: 12 }
          },
          hAxis: {
            title: 'Heure de la journée',
            slantedText: true,
            slantedTextAngle: 45
          },
          vAxis: {
            title: 'Température (°C)'
          },
          colors: ['#4285F4']
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
